<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-1 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area(A)=0.5xbxh</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b"> <span class="mr-1 ml-1">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A)=wxl</p>
                        <div>
                            <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w"> <span class="mr-1 ml-1">cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area(A)=bh</p>
                        <div>
                            <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b"> <span class="mr-1 ml-1">cm</span>
                            <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/rhombus.png" alt="Rombhus" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area(A)=0.5xd1xd2</p>
                        <div>
                            <input id="diagonal-one" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="d1"> <span class="mr-1 ml-1">cm</span>
                            <input id="diagonal-two" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="d2"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rombhus-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRombhusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area(A)=0.5xpxb</p>
                        <div>
                            <input id="pentagon-perimeter" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="p"> <span class="mr-1 ml-1">cm</span>
                            <input id="pentagon-opothem" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="pentagon-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="geometry-genius-resources/images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area(A)=ùùÖab</p>
                        <div>
                            <input id="length-major" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="a"> <span class="mr-1 ml-1">cm</span>
                            <input id="length-minor" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b"><span class=" ml-1">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="ellipse-area"></span> <span>cm <sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>
            <!-- Area calculation container -->
            <div class="w-80 border-2 border-gray-700 rounded-md">
                <h3 class="text-2xl text-center p-4">Area Calculator</h3>

            </div>
        </div>
        <script src="JS/Area.js"></script>
        <script src="JS/ellipse.js"></script>
        <script src="JS/triangle.js"></script>
        <script src="JS/rectangle.js"></script>
    </main>

</body>

</html>
